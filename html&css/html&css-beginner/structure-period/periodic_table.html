<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Periodic Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr class="headers">
          <th>Group</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="headers">Period 1</th>
          <td class="red">
            <a href="https://en.wikipedia.org/wiki/Hydrogen" target="_blank"
              >1 <br />H</a
            >
          </td>
        </tr>
        <tr>
          <th class="headers">2</th>
          <td class="purple">
            <a href="https://en.wikipedia.org/wiki/Lithium" target="_blank"
              >3 <br> Li</a
            >
          </td>
          <td class="blue">
            <a href="https://en.wikipedia.org/wiki/Beryllium" target="_blank"
              >4 <br> Be</a
            >
          </td>
        </tr>
        <tr>
          <th class="headers">3</th>
          <td class="purple">
            <a href="https://en.wikipedia.org/wiki/Sodium" target="_blank"
              >11 <br> Na</a
            >
          </td>

          <td class="blue">
            <a href="https://en.wikipedia.org/wiki/Magnesium" target="_blank"
              >12 <br> Mg</a
            >
          </td>
        </tr>
        <tr>
          <th class="headers">4</th>
          <td class="purple">
            <a href="https://en.wikipedia.org/wiki/Potassium" target="_blank"
              >19 <br> K</a
            >
          </td>
          <td class="blue">
            <a href="https://en.wikipedia.org/wiki/Calcium" target="_blank"
              >20 <br> Ca</a
            >
          </td>
          <td class="yellow">
            <a href="https://en.wikipedia.org/wiki/Scandium" target="_blank"
              >21 <br> Sc</a
            >
          </td>
          <td class="yellow">
            <a href="https://en.wikipedia.org/wiki/Titanium" target="_blank"
              >22 <br> Ti</a
            >
          </td>
          <td class="yellow">
            <a href="https://en.wikipedia.org/wiki/Vanadium" target="_blank"
              >23 <br> V</a
            >
          </td>
        </tr>
        <tr>
          <th class="headers">5</th>
          <td class="purple">
            <a href="https://en.wikipedia.org/wiki/Rubidium" target="_blank"
              >37 <br> Rb</a
            >
          </td>
          <td class="blue">
            <a href="https://en.wikipedia.org/wiki/Strontium" target="_blank"
              >38 <br> Sr</a
            >
          </td>
          <td class="yellow">
            <a href="https://en.wikipedia.org/wiki/Yttrium" target="_blank"
              >39 <br> Y</a
            >
          </td>
          <td class="yellow">
            <a href="https://en.wikipedia.org/wiki/Zirconium" target="_blank"
              >40 <br> Zr</a
            >
          </td>
          <td class="yellow">
            <a href="https://en.wikipedia.org/wiki/Niobium" target="_blank"
              >41 <br> Nb</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
